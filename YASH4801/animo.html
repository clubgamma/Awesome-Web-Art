<html>
    <head>
        <title>
            Day Night
        </title>
        <link rel="stylesheet" type="text/css" href="animo.css">
        <script language="javascript" type="text/javascript" src="animo.js"></script>
    </head>
    <body>
        <div id="area">
            <div id="sunny">
                <img id="sun" height="350px" width="350px" src="sun.png">
            </div>
                <div id="birds">
                    <marquee direction="left" speed="10px">
                        <img id="bird" height="auto" width="auto" src="birds.gif">
                    </marquee>
                </div>
        </div>
        <div id="darkarea">
            <img id="moon" height="290px" width="290px" src="moon.png">
        </div>
        <div id="clouds">
                    
            <marquee direction="right" speed="5px">
                <img height="250px" width="600px" src="cloud1.png">
                <img height="250px" width="600px" src="cloud2.png">
                <img height="250px" width="600px" src="cloud1.png">
                <img height="250px" width="600px" src="cloud2.png">
                <img height="250px" width="600px" src="cloud1.png">
                <img height="250px" width="600px" src="cloud2.png">
                <img height="250px" width="600px" src="cloud1.png">
                <img height="250px" width="600px" src="cloud2.png">
            </marquee>
        </div>
        <div class="button">
            <button id="day" onclick="day()">Day</button>
            <button id='night' onclick='night()'>Night</button>
        </div>
    </body>
</html>
